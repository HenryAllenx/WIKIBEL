<div class="login-wrapper">
  <div class="login-area">
    <h1>Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <div class="input-box">
        <img src="assets/Mail.svg" alt="profile">
        <input type="email" formControlName="email" placeholder="Email" />
      </div>

      <div class="input-box">
        <img src="assets/Key.svg" alt="lock">
        <input type="password" formControlName="password" placeholder="Senha" />
      </div>

      <button type="submit">Login</button>
    </form>

    <a>NÃ£o tem conta? Crie uma agora <span routerLink="/register">Registrar</span></a>
  </div>
</div>

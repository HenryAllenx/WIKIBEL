<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dicion치rio Paraense</title>

</head>
<body>
<div class="container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="title">
        <span class="title-icon">游닀</span>
        Dicion치rio Paraense
      </h1>
      <p class="subtitle">Descubra as palavras e express칫es t칤picas do Par치</p>
    </div>
  </header>

  <!-- Statistics -->
  <div class="stats-section">
    <div class="stat-card">
      <span class="stat-number">150+</span>
      <span class="stat-label">Palavras</span>
    </div>
    <div class="stat-card">
      <span class="stat-number">26</span>
      <span class="stat-label">Letras</span>
    </div>
    <div class="stat-card">
      <span class="stat-number">100%</span>
      <span class="stat-label">Paraense</span>
    </div>
  </div>

  <div class="search-container">
    <input class="search-input" type="text" [(ngModel)]="searchTerm" placeholder="Buscar">
    <img src="assets/search.svg" alt="buscar">
  </div>
  <!-- Dictionary Content -->
  <main class="dictionary-content">
    <div class="words-grid" id="wordsGrid">

      <!-- Letter A -->
      <div *ngFor="let letra of letrasFiltradas" class="letter-section" [attr.data-letter]="letra.letra">
        <h2 class="letter-title">{{ letra.letra }}</h2>
        <div *ngFor="let palavra of letra.palavras" class="word-card">
          <h3 class="word-title">{{ palavra.titulo }}</h3>
          <p class="word-definition">{{ palavra.definicao }}</p>
        </div>
      </div>


      </div>
        <footer class="footer">
          <p>&copy; Dicion치rio desenvolvido por Arte Papa Xibe - Todos os direitos reservados</p>
        </footer>
  </main>
</div>

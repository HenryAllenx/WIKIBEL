
<div class="container mt-4">
    <h2>Cadastro</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  
      <div class="mb-3">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label>Nome de UsuÃ¡rio</label>
        <input type="text" formControlName="usuario" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label>Senha</label>
        <input type="password" formControlName="senha" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label>Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" />
      </div>
  
      <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
  </div>
